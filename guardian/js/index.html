		<!-- Angular Socket.IO - JS -->          <script type="text/javascript" src="./static/libs/angular-socket-io-0.7.0/socket.min.js"></script>

		<!-- AdminLTE 2.3.3 - CSS -->        <link rel="stylesheet" type="text/css" href="./static/libs/libconfig/AdminLTE-2.3.3/css/AdminLTE.min.css">
		<!-- AdminLTE 2.3.3 - CSS -->        <link rel="stylesheet" type="text/css" href="./static/libs/libconfig/AdminLTE-2.3.3/css/skin.css">
		<!-- ABNTree 0.2.0 - CSS -->         <link rel="stylesheet" type="text/css" href="./static/libs/libconfig/ABNTree-0.2.0/dist/abn_tree.css">
		<!-- fx-animations - CSS -->         <link rel="stylesheet" type="text/css" href="./static/css/fx-animations.css">
		<!-- fx-container-list - CSS -->             <link rel="stylesheet" type="text/css" href="./static/css/fx-container-list.css">
		<!-- fx-layout - CSS -->             <link rel="stylesheet" type="text/css" href="./static/css/fx-layout.css">
		<!-- fx-widgets - CSS -->            <link rel="stylesheet" type="text/css" href="./static/css/fx-widgets.css">
		<!-- fx-guardian - CSS -->             <link rel="stylesheet" type="text/css" href="./static/css/fx-guardian.css">
		<!-- Network Graph - CSS -->         <link rel="stylesheet" type="text/css" href="./static/css/fx-skin.css">
		<!-- Network Graph - CSS -->         <link rel="stylesheet" type="text/css" href="./static/css/network_graph.css">
		<!-- List View - CSS -->         <link rel="stylesheet" type="text/css" href="./static/css/fx-container-list.css">
		<!-- Login - CSS -->         <link rel="stylesheet" type="text/css" href="./static/css/login.css">

		<script type="text/javascript" src="./static/fxCookieService.js"></script>
		<script type="text/javascript" src="./static/fxLoginService.js"></script>
		<script type="text/javascript" src="./static/fxLogin.js"></script>

		<script type="text/javascript" src="./static/guardian.js"></script>
		<script type="text/javascript" src="./static/fxweb/guardian.js"></script>

		<link rel="icon" href="../shared/static/favicon.png" />
		<link rel="stylesheet" href="../shared/static/roboto-v29-latin/roboto-v29-latin.css" />
	</head>
	<body class="hold-transition skin-fx sidebar-mini" ng-app="fxApp">
		<fx-header></fx-header>
		<div class="wrapper" ng-controller="contentCtrl">
			<div id="view-switcher" ng-switch="fxAppService.getView()" class="height-wrapper">
                <node-view ng-switch-default></node-view>
                <config-view ng-switch-when="configView"></config-view>
                <peer-view ng-switch-when="peerView"></peer-view>
			</div>
			<div id="alertModal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">{{fxAppModalService.getModalData().alertTitle}}</h4>
						</div>
						<div class="modal-body">
							<p>{{fxAppModalService.getModalData().alertMessage}}</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<aside ng-controller="rightSidebarCtrl" class="control-sidebar control-sidebar-fx control-sidebar-active">
			<div class="control-sidebar-body" tabindex="-1">
				<div ng-controller="guardianController" class="hold-transition login-page sidebar-login">
          <div ng-if="!guardianService.isSelectionAuthorized()">
            <login-form
              object-id="guardianService.selectedObject.objectID"
              object-parent-id="guardianService.selectedObject.parentID"
              object-type="guardianService.selectedObject.objectType"
              login-context-string="guardianService.loginContextString"
              set-authorized-ids="guardianService.setAuthorizedIDs"
              guardian-login="true">
            </login-form>
          </div>
          <div ng-if="guardianService.isSelectionAuthorized()">
            <guardian-object-tab></guardian-object-tab>
          </div>
				</div>
			</div>
		</aside>
		<div style="position: fixed; height: auto;" class="control-sidebar-bg-guardian"></div>

		<div id="app"></div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
