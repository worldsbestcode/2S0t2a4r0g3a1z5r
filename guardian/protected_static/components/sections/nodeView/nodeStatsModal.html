<span class="box box-info" id="node-stats-modal-content">
    <div class="modal-header">
        <i class="fa fa-{{$resolve.statIcon}} fa-lg stat-icon"></i>
        <h3 class="modal-title ">{{$resolve.statTitle}}</h3>
    </div>
    <div class="modal-body">
        <nvd3 options="$resolve.statOptions" data='$resolve.statData'></nvd3>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel();">Close</button>
    </div>
</span>
