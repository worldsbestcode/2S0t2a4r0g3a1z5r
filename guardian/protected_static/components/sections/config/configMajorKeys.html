<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Checksum</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, kcv) in majorKeys">
            <td scope="row">{{ key }}</td>
            <td scope="row">{{ kcv }}</td>
        </tr>
    </tbody>
</table>
