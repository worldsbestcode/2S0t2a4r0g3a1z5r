<div class="fx-group-config-bar-inner-div">
  <span ng-if="!isLoggedIn()">
    <fx-button
      disabled="{{disableLoginToGroup()}}"
      callback="propagateCallback">
      <i class="fa fa-gear"></i> Login to group
    </fx-button>
  </span>
  <span ng-if="isLoggedIn()">
    <fx-button
      callback="propagateCallback">
      <i class="fa fa-gear"></i> Select group
    </fx-button>
  </span>
  <span ng-if="viewEnable()">
    <fx-button
      disabled="{{enableDisabled()}}"
      callback="enableGroup;">
      <i class="fa fa-check"></i> Enable
    </fx-button>
  </span>
  <span ng-if="viewDisable()">
    <fx-button
      disabled="{{disableDisabled()}}"
      callback="disableGroup">
      <i class="fa fa-ban"></i> Disable
    </fx-button>
  </span>
  <span ng-if="isConfigurable()">
    <fx-button
      callback="addDevice">
      <i class="fa fa-plus"></i> Add device
    </fx-button>
  </span>
  <span ng-if="isConfigurable()">
    <fx-button
      callback="deleteGroup">
      <i class="fa fa-remove"></i> Delete group
    </fx-button>
  </span>
</div>
