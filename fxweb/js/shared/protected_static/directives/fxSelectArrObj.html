<div>
	<label ng-if="$ctrl.label">
		{{$ctrl.label}}
		<span ng-if="$ctrl.required" class="fx-widget-required-text"> *</span>
	</label>

	<div ng-if="!$ctrl.groupmode || $ctrl.groupmode === 'false'">
		<div class="btn-group btn-block">
			<button
				class="btn btn-block btn-default dropdown-toggle"
				data-toggle="dropdown"
				ng-disabled="$ctrl.disabled">
					<span class="pull-left">{{ resolveOptionLabel($ctrl.selected); }}</span>
					<span class="fa fa-caret-down pull-right"></span>
			</button>
			<ul class="dropdown-menu btn-block">
				<li ng-repeat="option in $ctrl.options track by $index"
					class="cursor-pointer"
					ng-click="$ctrl.selected=option; $ctrl.callback(option);">
					&nbsp;{{ resolveOptionLabel(option); }}
				</li>
			</ul>
		</div>
	</div>

	<div ng-if="$ctrl.groupmode === 'true'" class="input-group">
		<div class="input-group-btn fx-select-arr-obj-fill-width">
			<button
				aria-expanded="false"
				class="btn btn-default dropdown-toggle fx-select-arr-obj-fill-width"
				data-toggle="dropdown"
				ng-disabled="$ctrl.disabled">
					<span class="pull-left">{{ resolveOptionLabel($ctrl.selected); }}</span>
					<span class="fa fa-caret-down pull-right"></span>
			</button>
			<ul class="dropdown-menu fx-select-arr-obj-fill-width">
				<li ng-repeat="option in $ctrl.options track by $index"
					class="cursor-pointer"
					ng-click="$ctrl.selected=option; $ctrl.callback(option);">
					&nbsp;{{ resolveOptionLabel(option); }}
				</li>
			</ul>
		</div>
		<div ng-transclude></div>
	</div>
</div>
