<div class="modal-header">
    <h4 class="modal-title">{{modalOptions.title}}</h4>
</div>
<div class="modal-body">
    <p>{{modalOptions.message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="cancel()">No</button>
    <button type="button" class="btn btn-primary" data-ng-click="ok()">Yes</button>
</div>
