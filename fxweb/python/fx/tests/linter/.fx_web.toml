[tool.isort]
color_output = true
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = [
    # Add local FX Web modules here for local grouping
    'auth',
    'base',
    'byok',
    'guardian',
    'kmes',
    'lib',
    'regauth',
    'rk_application',
    'rk_host_application',
    'server_authentication',
    'server_credentials',
    'server_login_context',
]
line_length = 100
multi_line_output = 3
skip_gitignore = true
use_parentheses = true
