<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <link rel="icon" href="/er/images/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="/er/css/fx-skin.css"/>
        <script type="text/javascript" src="/er/js/angular.min.js"></script>
        <script type="text/javascript" src="/er/js/fx_error_pages.js"></script>
        <title>Server Error</title>
    </head>

    <body class="error-page" ng-app="fxErrorPage" ng-controller="errorPageCtrl">
        <div class="centered-block">
            <img class="centered-logo" src="/er/images/logo.png"/>
            <p>There appears to have been an internal system error.</p>
            <p>Contact your system administrator or our <a href="https://www.futurex.com/support/category/xceptional-support">Xceptional Support</a> team for assistance.</p>
            <p class="error-code" ng-model="errorCode">{{ errorCode }}</p>
        </div>
    </body>
</html>
